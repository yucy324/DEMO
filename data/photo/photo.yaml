loss: 'bce'
optimiser: 'adam'
lbl_lr: 0.001
lr: 0.001
weight_decay: 0.0001
batch_size: 512
num_epochs: 200
input_dim: 745
hidden_dim: 64
ebd_dim: 64
n_layers: 2
drop_out: 0.5
sampling_sizes: [25, 10]
gamma: 0.1
damping: 1e-3
p_cutoff: [0.05, 0.95] # former for abnormal, later for normal
unlabeled_loss: 0.5
mixup_loss: 0.1
energy_loss_weight: 0.1
